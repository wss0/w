    //数组去重在原项链上编程
     //ary是Array的实例
     let ary = [1,1,3,4]
     Array.prototype.myUnique = myUnique; 
     function myUnique(){
            console.log(this)
        let obj = {};
        for (var i = 0; i < this.length; i++) {
            if(obj[this[i]] !== undefined){
                this[i] = this[this.length-1];
                this.length--;
                i--;
                continue;
            }
            obj[this[i]] = this[i]
        }
        return this
    }
