<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="./学生类表img/111.png" alt="">
                <span>小分队</span>
            </div>
        </div>
        <div class="left-menu">
            <dl>
                <dt>学生管理</dt>
                <dd>学生列表</dd>
                <dd>新增学生</dd>
            </dl>
        </div>
        <div class="right-content">
            <div class="add-student content">
                <form >
                   <div><label for="name">姓名</label> <input type="text" id="name" name="name"></div>
                   <div><label for="">性别</label> 
                    <input type="radio" id="male" name="sex" checked>
                    <label for="male">男</label>
                    <input type="radio" id="female" name="sex">
                    <label for="female">女</label>
                </div>
                   <div><label for="sNo">学号</label> <input type="text" id="sNo" name="sNo"></div>
                   <div><label for="email">邮箱</label> <input type="text" id="email" name="email"></div>
                   <div><label for="birth">出生名</label> <input type="text" id="birth" name="birth"></div>
                   <div><label for="phone">手机号</label> <input type="text" id="phone" name="phone"></div>
                   <div><label for="address">住址</label> <input type="text" id="address" name="address"></div>
                   <div><label for=""></label>
                     <input type="submit" class="btn">
                     <input type="reset" class="btn">
                    </div>
                </form>
            </div>
            <div class="student-list content">
                <table>
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>邮箱</th>
                            <th>年龄</th>
                            <th>手机号</th>
                            <th>住址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                </table>
                <table>
                    <thead>
                        <tr>
                            <td>0001</td>
                            <td>1</td>
                            <td>女</td>
                            <td>1234@qq</td>
                            <td>18</td>
                            <td>133231</td>
                            <td>哈尔滨</td>
                            <td>
                                <button class="btn edit">编辑</button>
                                <button class="btn del">删除</button>
                            </td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
