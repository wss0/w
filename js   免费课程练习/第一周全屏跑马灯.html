<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        font-size: 50px;
        width: 200px;
        height: 200px;
        color: blue;
        background: chocolate;
        line-height: 200px;
        text-align: center;
        transform: all 1s;
        margin: 0 auto;
        position: relative;
        top: -200px;
    }
    </style>
</head>
<body id="body" style="background: red;">
    <div id="box">时间到</div>
    <script>
    let body = document.getElementById('body');
    let box = document.getElementById('box');
    let flag = 1;
  var fn =  setInterval(function(){
      var color = body.style.background;
      switch(color){
          case 'red':
             body.style.background = 'blue';
             break;
          case 'blue':
             body.style.background = 'yellow';
             break;
            default :
            body.style.background = 'red';
      }

      flag++;
      if(flag>20){
         clearInterval(fn);
         body.style.background = 'white';
         box.style.top = '0';
      }
    },100);
    
    
    </script>
</body>
</html>
