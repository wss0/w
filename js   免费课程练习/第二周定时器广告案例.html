<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      * {
            padding: 0;
            margin: 0;
        }
        div {
            width: 700px;
            margin: 100px auto;
            position: relative;
            opacity: 0;
            transform: all 1s
        }
        img {
            display:block;
            width: 100%;
        }
        span {

            position: absolute;
            top:0;
            right:0;
            font-size: 30px;
            color: orangered;
        }
    
    </style>
</head>
<body>
    <div id="box">
        <span id="btn">关闭</span>
        <img src="https://ss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=2833557009,4081302457&fm=26&gp=0.jpg" alt="">
    </div>
    <script>
 /*   
    1、setTimeout(函数, 间隔时间, 函数的实参)：他是一次性的函数，到了规定的时间只会执行一次
    2、setInterval(函数, 间隔时间, 函数的实参)：他是周期性的函数，间隔一段时间就会执行一次
    3、间隔时间的单位是毫秒
    4、定时器的返回值是一个数字，代表当前定时器在页面中的位置（假如页面中有两个定时器，第一个定时器的返回值是1，第二个定时器的返回值是2）
    
*/  
    

        let box = document.getElementById('box');
        let btn = document.getElementById('btn');
        setTimeout(()=>{
            box.style.opacity = '1';
        },3000)
        btn.onclick = function (){
            box.style.opacity = '0';
        }



    </script>
</body>
</html>
